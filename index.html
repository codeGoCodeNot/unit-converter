<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="toggle-container dark">
      <button class="toggle-btn dark">Dark mode</button>
    </div>
    <header>
      <div class="title">
        <h1>Metric/Imperial Unit conversion</h1>
      </div>
      <div class="converter-container">
        <h1 class="number"></h1>
        <button class="btn-converter">Convert</button>
      </div>
    </header>
    <main class="dark">
      <div class="unit-converter-container">
        <div class="unit-converter dark">
          <h3>Length (Meter/Feet)</h3>
          <p class="dark">20 meters = 65.616 feet | 20 feet = 6.906 meters</p>
        </div>
        <div class="unit-converter dark">
          <h3>Volume (Liters/Gallons)</h3>
          <p class="dark">
            20 liters = 5.284 gallons | 20 gallons = 75.708 liters
          </p>
        </div>
        <div class="unit-converter dark">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p class="dark">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
